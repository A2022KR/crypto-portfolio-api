<!DOCTYPE html>
<html>
<head>
    <title>Crypto Calculator</title>
</head>
<body style="background-color:#111; color:#fff; font-family:sans-serif;">
    <a href="/">üè† Home</a> <a href="/about">üìò About</a>
    <h1>Cryptocurrency Value Calculator</h1>
    <form method="POST">
        <label>Select Cryptocurrency:</label><br>
        <select name="symbol">
            <option value="bitcoin" {% if selected == "bitcoin" %}selected{% endif %}>Bitcoin (BTC)</option>
            <option value="ethereum" {% if selected == "ethereum" %}selected{% endif %}>Ethereum (ETH)</option>
            <option value="tether" {% if selected == "tether" %}selected{% endif %}>Tether (USDT)</option>
            <option value="ripple" {% if selected == "ripple" %}selected{% endif %}>Ripple (XRP)</option>
            <option value="binancecoin" {% if selected == "binancecoin" %}selected{% endif %}>Binancecoin (BNB)</option>
            <option value="solana" {% if selected == "solana" %}selected{% endif %}>Solana (SOL)</option>
            <option value="usd-coin" {% if selected == "usd-coin" %}selected{% endif %}>USD Coin (USDC)</option>
            <option value="dogecoin" {% if selected == "dogecoin" %}selected{% endif %}>Dogecoin (DOGE)</option>
            <option value="cardano" {% if selected == "cardano" %}selected{% endif %}>Cardano (ADA)</option>
            <option value="tron" {% if selected == "tron" %}selected{% endif %}>Tron (TRX)</option>
        </select><br><br>

        <label>Amount you own:</label><br>
        <input type="text" name="amount" value="{{ amount or '' }}"><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if result %}
        <p style="color:lightgreen;"><strong>‚úÖ Result:</strong> {{ result }}</p>
    {% endif %}
</body>
</html>
