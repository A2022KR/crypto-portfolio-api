<!DOCTYPE html>
<html>
<head>
    <title>Crypto Calculator</title>
</head>
<body style="background-color:#111; color:white; font-family:sans-serif;">
    <p>
        <a href="/" style="color:lightblue;">üè† Home</a>
        <a href="/about" style="color:lightblue;">üìò About</a>
    </p>
    <h2>Cryptocurrency Value Calculator</h2>

    <form method="POST">
        <label>Select Cryptocurrency:</label><br>
        <select name="symbol">
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="USDT">Tether (USDT)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
            <option value="BNB">BNB (BNB)</option>
        </select><br><br>

        <label>Amount you own:</label><br>
        <input type="text" name="amount"><br><br>

        <input type="submit" value="Calculate">
    </form>

    {% if result %}
        <p style="margin-top:20px;">
            Value in USD: <strong>${{ result }}</strong> for {{ symbol }}
        </p>
    {% endif %}
</body>
</html>
